<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sourcing Your Life - Mods Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="pages/fonts/PhantomMuff.ttf" rel="stylesheet" type="font/ttf">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'PhantomMuffFull';
      src: url('fonts/PhantomMuff Full Letters 1.1.5.ttf') format('truetype');
      font-display: swap;
    }
    body {
      font-family: 'PhantomMuffFull', 'Segoe UI', sans-serif;

  </style>
</head>
<body class="bg-gray-900 text-white px-4">
  <header class="py-6 text-center">
    <h1 id="page-title" class="text-2xl font-bold">Mods</h1>

  <main class="grid gap-4 sm:grid-cols-2 md:grid-cols-3">

  <footer class="text-center py-6 text-sm text-gray-500">
    <p>&copy; 2025 Sourcing Your Life</p>
  </footer>

  <script>
    const lang = navigator.language || navigator.userLanguage;

    const translations = {
      "pt": {
        "pageTitle": "Todos os Mods"
      },
      "en": {
        "pageTitle": "All Mods"
      }
    };

    const locale = lang.startsWith("pt") ? "pt" : "en";
    document.getElementById("page-title").textContent = translations[locale].pageTitle;

</html>
